      label: APN Opportunity ID
      type: Text
      description: >-
        ID generated by AWS once a new opportunity submission is confirm in the
        portal (ACE/APN)
      required: false
    - api_name: ARR__c
      label: ARR
      type: Currency
      description: >-
        MRR x 12.  Calculated based on the recurring opportunity products. Does
        not include one-time items.
      required: false
